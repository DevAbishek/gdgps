<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>G.D. Goenka Public School | Siliguri</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>
        
        <div class="wrapper">
            
            <header>
                <nav>
                    
                    <div class="menu-icon">
                        <i class="fa fa-bars fa-2x"></i>
                    </div>
                    
                    <div class="logo">
                        <img src="img/logo.png" alt="G. D. Goenka Public School">
                    </div>
                    
                    <div class="menu">
                        <ul>    
                            <li><a href="index.html">Home</a></li>
                            <li><a href="overview.html">Overview</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </nav>
                
                <div class="home">
                    <img src="img/logo.png" height="125">
                    <h1>"A journey of a thousand miles begins with a single step."- Lao Tzu</h1>
                </div>
            </header>
            
            <div class="overview-video">
                <video width="100%" autoplay muted controls loop>
                    <source src="vid/video.mp4">
                </video>
            </div>
            
            
            
            <footer>
                <p>&copy; 2018 G. D. Goenka Public School, Siliguri. Designed By: Abishek Agarwal</p>
            </footer>
            
        </div>
            
        
        
        <script type="text/javascript">
            
            // Menu-toggle button
            $(document).ready(function() {
                $(".menu-icon").on("click", function() {
                    $("nav ul").toggleClass("showing");
                });
            });

            // Scrolling Effect
            $(window).on("scroll", function() {
                if($(window).scrollTop()) {
                    $('nav').addClass('black');
                }
                else {
                    $('nav').removeClass('black');
                }
            })
        </script>
        
    </body>
</html>
